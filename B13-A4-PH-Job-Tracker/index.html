<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        
        body {
            background-color: #12171d;
            color: #ececec;
            font-family: sans-serif;
        }
        .my-card {
            background: #1c2229;
            border: 1px solid #2d353f;
            border-radius: 8px;
        }
        .active-tab {
            background-color: #2563eb !important;
            color: white !important;
        }
    </style>
</head>
<body class="p-5 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8">
            <h1 class="text-2xl font-bold text-blue-500">Job Application Tracker</h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
            <div class="my-card p-5">
                <span class="text-gray-400 text-xs uppercase font-bold">Total Applied</span>
                <h2 id="applied-count" class="text-3xl font-bold mt-1">8</h2>
            </div>
            <div class="my-card p-5">
                <span class="text-gray-400 text-xs uppercase font-bold">Interviewing</span>
                <h2 id="interview-count" class="text-3xl font-bold mt-1">0</h2>
            </div>
            <div class="my-card p-5">
                <span class="text-gray-400 text-xs uppercase font-bold text-red-400">Rejected</span>
                <h2 id="rejected-count" class="text-4xl font-bold mt-1 text-red-400">0</h2>
            </div>
        </div>

        <div class="flex justify-between items-center mb-5">
            <h2 class="text-xl font-semibold text-gray-200">Available Jobs</h2>
            <div class="text-sm text-gray-400"><span id="job-total-ui">8</span> Jobs Found</div>
        </div>

        <div class="flex gap-2 mb-8">
            <button onclick="filterAction('all', this)" class="btn btn-sm btn-filter active-tab">All</button>
            <button onclick="filterAction('interview', this)" class="btn btn-sm btn-filter bg-slate-800 border-none">Interview</button>
            <button onclick="filterAction('rejected', this)" class="btn btn-sm btn-filter bg-slate-800 border-none">Rejected</button>
        </div>

        <div id="job-list-container" class="grid grid-cols-1 gap-4">
            </div>

        <div id="no-jobs-msg" class="hidden py-20 text-center">
            <p class="text-5xl mb-3 opacity-20">No Data</p>
            <h3 class="text-xl text-gray-500 font-bold">No jobs available here!</h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
