<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-slate-800">Job Application Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-blue-500">
                <p class="text-gray-500 text-sm font-semibold">Total</p>
                <h2 id="total-count" class="text-3xl font-bold">8</h2>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-green-500">
                <p class="text-gray-500 text-sm font-semibold text-green-600">Interview</p>
                <h2 id="interview-count" class="text-3xl font-bold">0</h2>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-red-500">
                <p class="text-gray-500 text-sm font-semibold text-red-600">Rejected</p>
                <h2 id="rejected-count" class="text-3xl font-bold">0</h2>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <div>
                <h3 class="text-xl font-bold">Available Jobs</h3>
                <div class="tabs tabs-boxed mt-3 bg-transparent p-0 gap-2">
                    <button onclick="filterJobs('all')" class="tab tab-active bg-blue-600 text-white rounded-md" id="tab-all">All</button>
                    <button onclick="filterJobs('interview')" class="tab bg-white border" id="tab-interview">Interview</button>
                    <button onclick="filterJobs('rejected')" class="tab bg-white border" id="tab-rejected">Rejected</button>
                </div>
            </div>
            <div class="text-gray-500 font-medium"><span id="job-status-count">8</span> jobs</div>
        </div>

        <div id="job-container" class="grid grid-cols-1 gap-4">
            </div>

        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 bg-white rounded-xl border-2 border-dashed">
            <div class="bg-blue-100 p-4 rounded-full mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
            <h3 class="text-xl font-bold">No jobs available</h3>
            <p class="text-gray-400">Check back soon for new opportunities.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
